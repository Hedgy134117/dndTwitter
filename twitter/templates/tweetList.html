{% extends 'base.html' %}

{% block title %}Tweet List{% endblock %}

{% block content %}
    {% for tweet in tweets %}
        <div>
            <h1><a href="{% url 'twitter:detail' tweet.id %}">{{ tweet.snippet }}</a></h1>
            <h3>by {{ tweet.author.username }}</h3>
            <p>{{ tweet.date }}</p>
        </div>
    {% endfor %}
{% endblock %}
