{% extends 'base.html' %}

{% block title %}Create Comment{% endblock %}

{% block content %}
    <div>
        <h2>Create a Comment</h2>
        <form action="{% url 'twitter:addComment' id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
